<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Forms</title>
</head>

<body>
    <main>
        <h1>This is my forms page</h1>
        <ul>
            <li>
                <a href="#contact">Contact Me</a>
            </li>
        </ul>

        <hr>
        <!-- Contact Form -->

        <article id="contact">
            <h2>Contact Me</h2>
            <p>I'd really like to hear from you.</p>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter Here" autocomplete="on"
                            required autofocus>
                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter Here" autocomplete="on"
                            required>
                    </p>
                    <p>
                        <label for="emailId">Email ID:</label>
                        <input type="text" name="emailId" id="emailId" placeholder="xyz@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" placeholder="Xyz@123465" required>
                    </p>
                    <p>
                        <label for="phone">Phone:</label>
                        <input type="tel" name="phone" id="phone" placeholder="5555555555"
                            pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                    </p>
                    <p>
                        <label for="decade">Favourite Decade:</label>
                        <input type="number" name="decade" id="decade" min="1950" max="2023" step="1" value="1980">
                    </p>
                    <p>
                        <label for="coffee">Favourite Coffee:</label>
                        <select name="coffee" id="coffee">

                            <optgroup label="Coffees">
                                <option value="cappuccino" selected>Cappuccino</option>
                                <option value="latte">Latte</option>
                            </optgroup>
                            <optgroup label="Espresso">
                                <option value="espresso">Espresso</option>
                                <option value="mocha">Mocha</option>
                            </optgroup>
                            <optgroup label="Tea">
                                <option value="americano">Americano</option>
                                <option value="macchiato">Macchiato</option>
                            </optgroup>
                            <option value="others">Others</option>
                        </select>
                    </p>
                </fieldset>

                <!-- <p>
                    <label for="coffee">Favourite Coffee:</label>
                    <input type="coffee" id="coffee" list="coffee-list">
                    <datalist id="coffee-list">
                        <option value="cappuccino">
                        <option value="latte">
                        <option value="espresso">
                        <option value="mocha">
                        <option value="americano">
                        <option value="macchiato">
                        <option value="others">
                    </datalist> -->

                <br>
                <fieldset>
                    <legend>What is your favourite food?</legend>
                    <p>
                        <input type="radio" name="food" id="tacos" value="tacos">
                        <label for="tacos">Tacos</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="pizza" value="pizza">
                        <label for="pizza">Pizza</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="otherfood" value="otherfood">
                        <label for="otherfood">Others</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Do you have pets?</legend>
                    <p>
                        <input type="checkbox" name="pets" id="dog" value="dog">
                        <label for="dog">Dog</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="cats" value="cats">
                        <label for="cats">Cats</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="rabbits" value="rabbits">
                        <label for="rabbits">Rabbits</label>
                    </p>
                    <p>
                        <input type="checkbox" name="pets" id="otherpet" value="otherpet">
                        <label for="otherpet">Others</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Send Me A Note</legend>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="180" rows="10"
                        placeholder="Type your message here..."></textarea>
                </fieldset>
                <br>
                <button type="submit">Submit Form</button>
                <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
                <button type="reset">Reset</button>
            </form>
        </article>
    </main>

</body>

</html>
